<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title></title>
</head>

<body>
    <ons-page id="helloworld-page">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button icon="md-favorite"></ons-toolbar-button>
            </div>

            <div class="center">Home</div>

            <div class="right">
                <ons-toolbar-button icon="md-github"></ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-carousel  swipeable auto-scroll overscrollable id="carousel">
            <ons-carousel-item >
                <img style="height: 250px; width: 375px" class="profile-thumbnail" src="1.jpg">
            </ons-carousel-item>
            <ons-carousel-item >
                <img style="height: 250px; width: 375px" class="profile-thumbnail" src="2.jpg">
            </ons-carousel-item>
            <ons-carousel-item >
                <img style="height: 250px; width: 375px" class="profile-thumbnail" src="3.jpg">
            </ons-carousel-item>
          </ons-carousel>

    </ons-page>
</body>
<script>var prev = function() {
    var carousel = document.getElementById('carousel');
    carousel.prev();
  };
  
  var next = function() {
    var carousel = document.getElementById('carousel');
    carousel.next();
  };
  
  ons.ready(function() {
    var carousel = document.addEventListener('postchange', function(event) {
      console.log('Changed to ' + event.activeIndex)
    });
  });</script>
</html>
